<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
<section data-role="page" id="contact-list">
    <header data-role="header">
        <h1>Contact List</h1>
        <a data-icon="plus" data-role="button">Add</a>
    </header>

    <article data-role="content">
        <div id="contacts-view">
            <input id="input" class="search-bar" type="text" placeholder="Search" onkeyup="filterContacts()">
            <br>
            <ul id="contacts-list" data-role="listview">

            </ul>
        </div>
    </article>

    <footer data-role="footer">
        <h3>Contact List</h3>
    </footer>

</section>

<script>
    start();
</script>

<section data-role="page" id="contactInfo">
    <div data-role="header">
        <a data-icon="back" data-role="button" href="#contact-list">back</a>
        <h1 id="userNameHeader"></h1>
    </div>

    <div data-role="main" class="ui-content">
        <p>Welcome!</p>
        <a href="#newContact">Go to Add New Page</a>
        <br>
        <br>
        <br>
        <img id="user-image" src="male.png" width="50%" height="50%" alt="user">
        <a data-icon="delete" data-role="button" href="#contact-list" style="width:50px ;color:red;">Delete</a>
        <a data-icon="edit" data-role="button" href="" id="editUser"
           style="width:10% ;position:relative; top:-53px;left:130px;">Edit</a>
        <a data-icon="phone" data-role="button" href="" id="tel-anchor"
           style="width:10% ;position:relative; top:-105px;left:250px;">Call</a>
    </div>

    <div data-role="footer">
        <h1>Contact List</h1>
    </div>
</section>

<section data-add-back-btn="true" data-dialog="true" data-role="page" id="deletePage">


    <div data-role="main" class="ui-content">
        <h3>Delete Contact?</h3>
        <a class="delete" data-role="button" href="#contact-list " style="width:30% ;color:red;"> Delete</a>
        <a data-role="button" href="#contact-list " style="width:30% ;position:relative; top:-53px;left:160px;">
            Cancel</a>

    </div>

</section>
<section data-add-back-btn="true" data-dialog="true" data-role="page" id="newContact">
    <a href="#contactInfo">Go to contactInfo</a>
    <a href="#deletePage">Go to deletePage</a>
    <header data-role="header">
        <h1> New Contact</h1>
    </header>
    <br>

    <div class="ui-field-contain">
        <label for="newName">Name</label>
        <input id="newName" name="textinput-1" placeholder="" type="text" value="">
        <label id="error" style="color:red;"></label>
    </div>
    <div class="ui-field-contain">
        <label for="newPhone">Phone</label>
        <input id="newPhone" name="textinput-1" placeholder="01*********" type="text" value="">
        <label id="error1" style="color:red;"></label>
    </div>
    <div class="ui-field-contain">
        <label for="newEmail">Email</label>
        <input id="newEmail" name="textinput-1" placeholder="name@gmail.com" type="text" value="">
        <label id="error2" style="color:red;"></label>
    </div>
    <div class="ui-field-contain">
        <label for="gender">Gender:</label>
        <select data-role="slider" id="gender" name="flip-1">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>
    </div>
    <a href="" data-role="button" onclick="validate()" data-icon="check" class="rigth" id="addMe"
       style="width:30% ;color:greenyellow;"> Save</a>
    <a data-icon="delete" data-role="button" href="#contactInfo"
       style="width:30% ;position:relative; top:-53px;left:160px;"> Cancel</a>

</section>

<script>
    $(".delete").click(function () {
        $("#node").remove();
    });
    $(document).ready(function () {
        $("img").click(function () {
            // Change src attribute of image
            $(this).attr("src", "image.png");
        });
    });

</script>
</body>

</html>
